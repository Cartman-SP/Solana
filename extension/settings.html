<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Monitor - Настройки</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .settings-section {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 16px;
        }
        
        .filter-group {
            margin-bottom: 16px;
        }
        
        .filter-label {
            display: block;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .filter-input {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .filter-checkbox {
            margin-right: 8px;
        }
        
        .range-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .range-input {
            flex: 1;
        }
        
        .range-separator {
            color: #ccc;
            font-size: 14px;
        }
        
        .save-btn {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .status-message {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .status-message.success {
            background: #28a745;
            color: white;
        }
        
        .status-message.error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⚙️ Настройки</h1>
        </header>
        
        <div class="settings-container">
            <div class="settings-section">
                <div class="settings-title">Фильтры токенов</div>
                
                <div class="filter-group">
                    <label class="filter-label">ATH (от - до)</label>
                    <div class="range-group">
                        <input type="number" id="min-ath" class="filter-input range-input" placeholder="0">
                        <span class="range-separator">-</span>
                        <input type="number" id="max-ath" class="filter-input range-input" placeholder="∞">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Количество токенов (от - до)</label>
                    <div class="range-group">
                        <input type="number" id="min-tokens" class="filter-input range-input" placeholder="0">
                        <span class="range-separator">-</span>
                        <input type="number" id="max-tokens" class="filter-input range-input" placeholder="∞">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Процент миграций (от - до)</label>
                    <div class="range-group">
                        <input type="number" id="min-migrations" class="filter-input range-input" placeholder="0" step="0.1">
                        <span class="range-separator">-</span>
                        <input type="number" id="max-migrations" class="filter-input range-input" placeholder="100" step="0.1">
                    </div>
                </div>
                
                <button id="save-settings" class="save-btn">Сохранить настройки</button>
                <div id="status-message" class="status-message"></div>
            </div>
            
            <div class="settings-section">
                <div class="settings-title">Информация</div>
                <p style="color: #ccc; line-height: 1.6;">
                    Настройки фильтров применяются к отображаемым токенам в sidebar панели. 
                    Токены, не соответствующие критериям, будут скрыты. Оставьте поле пустым для отключения фильтра.
                </p>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
